<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed selectors</title>
    <style>
        *{
            /* margin: 0; */
        }
        p{
         color:burlywood ;
         font-size: 20px;   
        }
        #second, li {
            font-size: 30px;
            color: aqua;
        }
        .third, .valu{
            background-color: blueviolet;
        }
        .bold{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <h3>explore mixed selectors</h3>
   <p>my first target cms job</p> 
   <p class="third" id="second">my second target cms job</p>
   <p class="valu bold">my third target cms job</p>
   <p>my fourth target cms job</p>
   <p class="valu bold">my fifth target cms job</p>
   <p class="bold">my sixth target cms job</p>
   <p>my seventh target cms job</p>
   <ol>
    <li class="valu bold">element selector</li>
    <li>id selector</li>
    <li>class selector</li>
   </ol>


   
</body>
</html>
